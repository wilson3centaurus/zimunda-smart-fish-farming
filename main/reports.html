    <!--====== Header ======-->
    <header>
      <nav>
        <ul>
          <ul class="test">
            <li>
              <a href="#" class="logo-text">Reports</a>
            </li>
          </ul>

          <ul class="nav-date">
            <li><a href="#about" class="currentDate"></a></li>
          </ul>

          <ul class="account">
            <li>
              <i
                class="fas fa-bell icon-style"
                id="light-dark-toggle"
                onclick="document.getElementById('id01').style.display='block'"
              ></i>
              <!-- ========== Notifications Modal =========== -->
              <div id="id01" class="modal">
                <span
                  onclick="document.getElementById('id01').style.display='none'"
                  class="close"
                  title="Close Modal"
                  >&times;</span
                >

                <!-- Modal Content -->
                <div class="notifications">
                  <h3 class="fas fa-bell">Notifications:</h3>
                  <p>Notifcation 1 <button>Clear</button></p>
                  <p>Notifcation 2 <button>Clear</button></p>
                  <p>Notifcation 3 <button>Clear</button></p>
                </div>
              </div>
            </li>
            <li>
              <i class="fas fa-cog icon-style" id="user-dropdown-toggle"></i>
            </li>
            <li>
              <i class="fas fa-user icon-style" id="user-dropdown-toggle"></i>
            </li>
          </ul>
        </ul>
      </nav>
      <hr class="top-line" />
    </header>
    <!--========= End of Header =========-->
    <p class="detailed">
      Detailed report for the whole System, Sensors, Readings and the Errors.
    </p>
    <!--========= Main =========-->
    <div class="repoemain">
      <button class="add-sensor generateReport" onclick="move()">
        Generate Report
      </button>
      <div id="progress-bar">
        <div id="bar"></div>
